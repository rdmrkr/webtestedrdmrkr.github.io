        }
        .input-group {
            position: relative;
            width: 314px;
            margin-left: 58px;
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            font-weight: 500;
            font-size: 14.33px;
            line-height: 21px;
            color: #A4A4A4;
            margin-bottom: 6px;
        }
        .input-group input {
            width: 100%;
            height: 55px;
            background: radial-gradient(90.16% 143.01% at 15.32% 21.04%, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.0447917) 77.08%, rgba(255, 255, 255, 0) 100%);
            backdrop-filter: blur(6.07811px);
            border-radius: 8px;
            border: none;
            padding: 0 15px 0 40px;
            font-size: 14.33px;
            color: #A4A4A4;
            box-sizing: border-box;
        }
        .input-icon {
            position: absolute;
            left: 15px;
            top: 42px;
            width: 20px;
            height: 20px;
        }
        .email-input { margin-top: 142px; }
        .password-strength {
            display: none;  /* Скрываем индикатор по умолчанию */
            align-items: center;
            margin-top: 10px;  /* Увеличиваем отступ сверху */
        }
        .strength-indicator {
            width: 20px;  /* Увеличиваем ширину индикатора */
            height: 4px;  /* Увеличиваем высоту индикатора */
            background: #8F8F8F;
            border-radius: 10px;
            margin-right: 5px;  /* Увеличиваем отступ между индикаторами */
        }
        .strength-indicator.active {
            background: #009606;
        }
        .strength-text {
            font-size: 12px;  /* Увеличиваем размер шрифта */
            color: #9FDBA1;
            margin-left: 10px;  /* Увеличиваем отступ слева */
        }
        .signup-button {
            width: 314px;
            height: 50px;
            margin-left: 58px;
            margin-top: 20px;
            background: linear-gradient(90.3deg, #9C3FE4 0.16%, #C65647 101.62%);
            border-radius: 15px;
            border: none;
            font-weight: 500;
            font-size: 17.9182px;
            line-height: 27px;
            color: #FFFFFF;
            cursor: pointer;
        }
        .signup-with {
            text-align: center;
            margin-top: 20px;
            font-size: 11.25px;
            color: #B6B6B6;
            position: relative;
        }
        .signup-with::before,
        .signup-with::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 98px;
            height: 1px;
            background: linear-gradient(270deg, rgba(217, 217, 217, 0.75) 0%, rgba(217, 217, 217, 0) 94.39%);
        }
        .signup-with::before {
            left: 63px;
        }
        .signup-with::after {
            right: 63px;
            transform: rotate(180deg);
        }
        .decorative-elements-top {
    position: absolute;
    width: 100%;

    overflow: hidden;
}

<body>
    <div class="login-screen">
        <div class="background">
            <div class="ellipse-1"></div>
            <div class="ellipse-2"></div>
            <div class="ellipse-3"></div>
        </div>
        <div class="objects">
          <img src="decor.png" alt="Decorative Image" style="margin-top: 28px; margin-left: -6px;">
      </div>      
        <div class="content">
          <div class="objects">
            <img src="decor2.png" alt="Decorative Image" style="margin-top: 28px; margin-left: -6px;">
        </div> 
            <div class="title">
                <h1>Стать селлером</h1>
                <p>Бесплатно для всех. Без верификации</p>
            </div>
            <div class="input-group email-input">
                <label for="email">Электронная почта</label>
                <input type="email" id="email" placeholder="yourname@gmail.com">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#A4A4A4">
                    <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                </svg>
            </div>
            <div class="input-group username-input">
                <label for="username">Придумайте имя пользователя</label>
                <input type="text" id="username" placeholder="@username">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#A4A4A4">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </div>
            <div class="input-group password-input">
                <label for="password">Придумайте пароль</label>
                <input type="password" id="password" placeholder="••••••••">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#A4A4A4">
                    <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                </svg>
                <div class="password-strength">
                    <div class="strength-indicator"></div>
                    <div class="strength-indicator"></div>
                    <div class="strength-indicator"></div>
                    <span class="strength-text">Слабый</span>
                </div>
            </div>
            <button class="signup-button">Зарегистрироваться</button>
            <div class="signup-with">
                <span>Premarket Coins Team</span>
            </div>
        </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
          const passwordInput = document.getElementById('password');
          const strengthIndicators = document.querySelectorAll('.strength-indicator');
          const strengthText = document.querySelector('.strength-text');
          const passwordStrength = document.querySelector('.password-strength');

          passwordInput.addEventListener('input', function() {
              const password = this.value;
              let strength = 0;

              // Показываем индикатор только когда начат ввод пароля
              if (password.length > 0) {
                  passwordStrength.style.display = 'flex';
              } else {
                  passwordStrength.style.display = 'none';
                  return;  // Выходим из функции, если пароль пустой
              }

              if (password.length >= 8) strength++;
              if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
              if (password.match(/\d/)) strength++;
              if (password.match(/[^a-zA-Z\d]/)) strength++;

              strengthIndicators.forEach((indicator, index) => {
                  if (index < strength) {
                      indicator.classList.add('active');
                  } else {
                      indicator.classList.remove('active');
                  }
              });

              switch(strength) {
                  case 0:
                  case 1:
                      strengthText.textContent = 'Слабый';
                      strengthText.style.color = '#FF4B4B';
                      break;
                  case 2:
                      strengthText.textContent = 'Средний';
                      strengthText.style.color = '#FFA500';
                      break;
                  case 3:
                      strengthText.textContent = 'Хороший';
                      strengthText.style.color = '#2ED8A7';
                      break;
                  case 4:
                      strengthText.textContent = 'Надежный';
                      strengthText.style.color = '#9FDBA1';
                      break;
              }
          });
      });
  </script>
